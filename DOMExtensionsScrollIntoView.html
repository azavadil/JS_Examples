  <body> 

  
  <!-- 	HTML5: changes to the HTMLDocument
		
		scrollIntoView() exists on all HTML elements and scrolls the browser window
		or container element so the element is visible to the viewport. If an argument
		of true is supplied or the arguement is omitted, the window scrolls so the 
		top of the element is at the top of the viewport
		
  --> 
		
		

  <div id="content">
	<p>This is a <strong>paragraph</strong> with a list following it.</p> 
	<ul> 
		<li id="insertHere">Item 1</li> 
		<li>Item 2</li> 
		<li>Item 3</li> 
	</ul> 
  </div> 
		

  <script type="text/javascript">
  
  //make sure the element is visible
	document.forms[0].scrollIntoView(); 
	
	
  </script>
	 
  </body>
