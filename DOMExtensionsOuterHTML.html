<!DOCTYPE html> 
<html> 
  <head> 
    <title></title> 
	
  </head> 
  <body> 

  
  <!-- 	HTML5: changes to the HTMLDocument
		
		Markup insertion
		
		outerHTML
		
		When used in read mode returns the HTML of the element on which it is 
		called as well as its child nodes. When used in write mode outerHTML replaces
		the node on which it is called. 
		
  --> 
		
		

  <div id="content">
	<p>This is a <strong>paragraph</strong> with a list following it.</p> 
	<ul> 
		<li>Item 1</li> 
		<li>Item 2</li> 
		<li>Item 3</li> 
	</ul> 
  </div> 
		

  <script type="text/javascript">
	var div = document.getElementById("content"); 
	
	console.log(div); 
	/**
	 * Note: 
	 * -----
	 * the outerHTML for div would be everything from <div id="content"> ... </div> 
	 */ 
 
	div.outerHTML = "<p>This is a paragraph</p>" ; 
	
	
  </script>
	 
  </body> 
</html>
