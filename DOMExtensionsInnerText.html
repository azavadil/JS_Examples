<!DOCTYPE html> 
<html> 
  <head> 
    <title></title> 
	
  </head> 
  <body> 

  
  <!-- 	HTML5: changes to the HTMLDocument
		
		innerText
			
		works with all text content contains within an element regardless of how deep in the subtree
		the text exists. When used to read the value innerText concatenates the values of all text nodes 
		in the subtree in depth-first order. When used to write the value, innerText removes all children 
		of the element and inserts a text node containing the given value
		
		innerText encodes all HTML syntax characters	
		
		setting innerText can never result in anything other than a single text node as the child. The 
		innerText property is useful for stripping out HTML tages by setting innerText to innerText 
		
		div.innerText = div.innerText; 
		
		Supported by IE, Safari, Opera, Chrome
		Firefox has an equivalent property textContent. 
		
		
		
  --> 
		
		

  <div id="content">
	<p>This is a <strong>paragraph</strong> with a list following it.</p> 
	<ul> 
		<li id="insertHere">Item 1</li> 
		<li>Item 2</li> 
		<li>Item 3</li> 
	</ul> 
  </div> 
		

  <script type="text/javascript">
	
	var div = document.getElementById("content"); 
  
	div.innerText = "Hello World!"; 
	
	div.innerText = "Hello & welcome, <b>\"reader\"</b>"; 
	
	function getInnerText(element){
			return (typeof element.textContent == "string") ? element.textContent : element.innerText; 
		} 

	function setInnerText(element, text){
		if(typeof element.textContent == "string"){
			element.textContent = text; 
		} else { 
			element.innerText = text; 
		}
	}
	
  </script>
	 
  </body> 
</html>
