<!DOCTYPE html> 
<html> 
  <head> 
    <title></title> 
	
  </head> 
  <body> 

  
  <!-- 	Automatic tab forward
  
		Common way to improve usability is to move focus to the next field when the 
		current field is complete. Move focus to the next element as soon as the 
		maximum number of characters has been entered. 
		
  --> 
		
		

  <div id="content">
	<form> 
		<input type="text" name="tel1" id="txtTel1" maxlength="3"> 
		<input type="text" name="tel2" id="txtTel2" maxlength="3"> 
		<input type="text" name="tel3" id="txtTel3" maxlength="4"> 
	</form> 
  </div> 

  <script type="text/javascript" src="F:\js\EventUtil.js"></script>
  <script type="text/javascript">
	 var txtbox = document.forms[0].elements["textbox1"]; 
	 
	 /** 
	  * Note: 
	  * -----
	  * tabForward checks to see if the text box's maximum length has been 
	  * reached by comparing the value to the maxlength attribute
	  */ 
	 
	(function(){ 
		function tabForward(event){
			event = EventUtil.getEvent(event); 
			var target = EventUtil.getTarget(event); 
			
			if(target.value.length == target.maxLength){
				var form = target.form; 
				
				for(var i=0, len=form.elements.length; i < len; i++){
					if(form.elements[i] == target){
						if(form.elements[i+1]) { 
							form.elements[i+1].focus(); 
						}
						return;
					}
				}
			}
		}
		var textbox1 = document.getElementById("txtTel1"); 
		var textbox2 = document.getElementById("txtTel2"); 
		var textbox3 = document.getElementById("txtTel3"); 
		
		EventUtil.addHandler(textbox1, "keyup", tabForward); 
		EventUtil.addHandler(textbox2, "keyup", tabForward); 
		EventUtil.addHandler(textbox3, "keyup", tabForward); 
	})(); 
		
			 
	
  </script>
	 
  </body> 
</html>
