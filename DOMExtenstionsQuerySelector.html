  <body> 

  
  <!-- 	Dom extensions
		
		querySelector() method accepts a CSS query and returns the first descendant element
		that matches the pattern or null. Available on Document type and on the Element type. 

		When querySelector() is used on Document type it starts trying to match the pattern 
		from the document element; when used on an Element type, the query attempts to make 
		a match from the descendents of oth element only. 
		
		
  -->

  <div id="myDiv"></div> 
  
  <script type="text/javascript">
	
	//get the body element
	var body = document.querySelector("body"); 
	
	//get the element with the ID "myDiv"
	var myDiv = document.querySelector("#myDiv"); 
	
	//get first element with a class of "selected"
	var selected = document.querySelector(".selected"); 
	
	//get first image with class of "button"
	var img = document.body.querySelector("img.button"); 
	
	
  </script>
  
  
  </body>
